<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p id="text">Enter Text or URL below</p>
        <input type="text" id="input-box">
        <div class="imgbox">
            <img src="" id="imgbd">
        </div>
        <button id="generator" onclick="generate()">Generate QR code</button>
    </div>
    <script>
        let input= document.getElementById("input-box");
        
        let imgbd = document.getElementById('imgbd');

        function generate()
        {
            imgbd.src='https://api.qrserver.com/v1/create-qr-code/?size=150x150&data='+input.value;
            

        }

    </script>
</body>
</html>
